<ul>
    <li *ngFor="let item of Items">
        <a routerLink="/itms/{{item.id}}">
            <img [src]="item.imageUrl" [alt]="item.imageUrl">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <span class="favorite {{item.favorite ? '' : 'not'}}"> 
                    <!-- <i class="fa fa-heart" (click)="toggleFavorite(item)"></i> -->
                    ‚ù§
                </span>
                <div class="tags">
                    <span *ngFor="let tag of item.tags">
                            {{tag}}
                    </span>
                </div>
                <div class="price">
                    {{item.price | currency:"INR"}}
                </div>
            </div>
        </a>
    </li>
</ul>
